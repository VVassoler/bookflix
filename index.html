<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>BOOKFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">BOOKFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Lançamentos</a>
                <a href="#">Clássicos</a>
                <a href="#">Mais lidos</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="livro-principal">
            <div class="container">
                <h3 class="titulo">DOM CASMURRO</h3>
                <p class="descricao">Bento Santiago retoma a infância que passou na Rua de Matacavalos e conta a história do amor e das desventuras que viveu com Capitu, uma das personagens mais enigmáticas e intrigantes da literatura brasileira.</p>
                <div class="botoes">
                    <button onclick="redireciona()" role="button" class="botao botao_ler">
                        <i class="fas fa-book-open"></i>
                        LEIA AGORA
                    </button>
                    <button onclick="informacao()" role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <div class="carrosel-livros">
        <div class = "owl-carousel owl-theme">
            <div class="item">
                <img class="box-livro" src="img/mini1.jpg" alt="" srcset="">
            </div>
